name: Rust

on:
  push:
    branches:
      - main
    tags:
      - '*v*'

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release

      - name: Install 7zip
        run: choco install 7zip

      - name: Zip executable
        run: |
          cd target/release
          7z a -mx9 RedAlt-Steam-Update-Installer.zip RedAlt-Steam-Update-Installer.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/RedAlt-Steam-Update-Installer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

